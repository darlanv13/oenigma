name: oenigma
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.0-172.0.dev

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  cloud_firestore: ^6.1.2
  cloud_functions: ^6.0.6
  image_picker: ^1.1.2
  firebase_auth: ^6.1.4
  firebase_storage: ^13.0.6
  intl: ^0.20.2
  firebase_app_check: ^0.4.1+4
  location: ^8.0.0
  location_web: ^6.0.1
  mobile_scanner: ^7.0.1
  google_maps_flutter: ^2.12.2
  saver_gallery: ^4.0.0
  permission_handler: ^12.0.0+1
  url_launcher: ^6.3.1
  lottie: ^3.0.0
  http: ^1.4.0
  firebase_core: ^4.4.0
  screenshot: ^3.0.0
  path_provider: ^2.1.5
  share_plus: ^12.0.1
  file_picker: ^10.2.0
  fl_chart: ^1.1.1
  font_awesome_flutter: ^10.12.0
  google_fonts: ^8.0.0
  qr_flutter: ^4.1.0
  cached_network_image: ^3.4.1       # Cache de imagens para economizar dados
  shimmer: ^3.0.0                    # Efeito de loading "esqueleto" elegante
  vibration: ^3.1.5                  # Feedback tátil (vibrar ao acertar/errar)
  firebase_crashlytics: ^5.0.7       # Monitoramento de erros em produção
  connectivity_plus: ^7.0.0          # Verificar conexão (Modo Offline)
  mobx: ^2.6.0
  flutter_mobx: ^2.3.0
  build_runner: ^2.4.8
  mobx_codegen: ^2.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  # MOVIDO PARA CÁ (Lugar correto)
  flutter_launcher_icons: ^0.14.2

flutter:
  uses-material-design: true
  assets:
    - assets/animations/check.json
    - assets/animations/trofel.json
    - assets/animations/no_enigma.json
    - assets/animations/ampulheta.json
    - assets/animations/error.json
    - assets/animations/reset_senha.json
    # Certifique-se de que a imagem do ícone existe nesta pasta:
    # - assets/icon/icon.png 

# =======================================================
# AQUI ESTÁ A PARTE QUE FALTAVA (CONFIGURAÇÃO DOS ÍCONES)
# =======================================================
flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon/icon.png"
  min_sdk_android: 21
  web:
    generate: true
    image_path: "assets/icon/icon.png"
    background_color: "#000000"
    theme_color: "#000000"
  windows:
    generate: true
    icon_size: 48
  macos:
    generate: true