  flutter_launcher_icons: ^0.14.2

flutter:
  uses-material-design: true
  assets:
    - assets/animations/check.json
    - assets/animations/trofel.json
    - assets/animations/no_enigma.json
    - assets/animations/ampulheta.json
    - assets/animations/error.json
    - assets/animations/reset_senha.json
    # Certifique-se de que a imagem do ícone existe nesta pasta:
    # - assets/icon/icon.png 

# =======================================================
# AQUI ESTÁ A PARTE QUE FALTAVA (CONFIGURAÇÃO DOS ÍCONES)
# =======================================================
flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon/icon.png"
  min_sdk_android: 21
  web:
    generate: true
    image_path: "assets/icon/icon.png"
    background_color: "#000000"
    theme_color: "#000000"
  windows:
    generate: true
    icon_size: 48
  macos:
    generate: true